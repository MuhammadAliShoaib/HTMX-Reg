<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"useTemplateFragments":"true"}' />
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>
    <style>
        table,
        th,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 8px;
        }

        .col {
            display: inline-block;
            width: 45%;
            vertical-align: top;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h2>Course Registration</h2>
    <div class="col">
        <form hx-get="/student/regno" hx-target="#student" hx-swap="innerHTML">
            <div style="display: flex; padding: 6px;">
                <div style="font-weight: bold; margin-right: 10px;">Regno : </div>
                <input type="text" name="regno" placeholder="Enter Regno" />
            </div>
            <div id="student"></div>
        </form>
    </div>
    <div class="col" id="reg">Registration</div>
</body>

</html>
